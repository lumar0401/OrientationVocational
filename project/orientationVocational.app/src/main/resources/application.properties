spring.datasource.url = jdbc:mysql://localhost:3306/orientationVocational?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

# nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password = root

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# security
jwt.secret = orientationVocationalWeb
jwt.expiration = 36






